<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>AI é†«ç™‚é è¨ºåŠ©æ‰‹</title>

  <style>
    body {

        "PingFang TC", "Noto Sans TC", sans-serif;

    /* ===== å½±ç‰‡å€ ===== */
    .video-card {

    input {
      flex: 1;

</head>

<body>
  <div class="container">

    <!-- ğŸ¥ å½±ç‰‡ -->
    <div class="video-card">
      <!-- è†è½ -->
      <video id="videoListening"
             src="doctor_listening.mp4"
             autoplay muted loop playsinline></video>

      <!-- èªªè©± -->
      <video id="videoTalking"
             src="doctor_talking.mp4"
             autoplay muted loop playsinline
             style="display:none"></video>

      <div class="badge">AI è™›æ“¬é†«å¸«ï¼ˆéçœŸäººï¼‰</div>
    </div>

    <!-- ğŸ’¬ å°è©± -->
    <div class="chat-box" id="chatBox"></div>

    <!-- âŒ¨ï¸ è¼¸å…¥ -->
    <div class="input-row">
      <input id="userInput" placeholder="è«‹è¼¸å…¥æ–‡å­—ï¼ˆå¯ä¸­è‹±æ–‡ï¼‰" />
      <button id="sendBtn">é€å‡º</button>
    </div>

    <div class="options">
      <input type="checkbox" id="voice-toggle" checked />
      <label for="voice-toggle">é–‹å•ŸèªéŸ³å›è¦†</label>
    </div>

  </div>

<script>
  /* ===== DOM ===== */
  const chatBox = document.getElementById("chatBox");
  const input = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");
  const voiceToggle = document.getElementById("voice-toggle");

  const videoListening = document.getElementById("videoListening");
  const videoTalking = document.getElementById("videoTalking");

  let voiceEnabled = true;

  voiceToggle.addEventListener("change", e => {
    voiceEnabled = e.target.checked;
  });

  /* ===== å½±ç‰‡æ¨¡å¼åˆ‡æ› ===== */
  function setDoctorMode(mode) {
    if (mode === "talking") {
      videoListening.style.display = "none";
      videoTalking.style.display = "block";
      videoTalking.play().catch(()=>{});
    } else {
      videoTalking.style.display = "none";
      videoListening.style.display = "block";
      videoListening.play().catch(()=>{});
    }
  }

  /* ===== Chat UI ===== */
  function addLine(text, who) {
    const div = document.createElement("div");
    div.className = `chat-line ${who}`;
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  /* ===== èªéŸ³æ’­æ”¾ï¼ˆä¸å‹•ä½ åŸé‚è¼¯ï¼ŒåªåŠ å½±ç‰‡åˆ‡æ›ï¼‰ ===== */
  function speak(text) {
    if (!voiceEnabled) return;
    if (!window.speechSynthesis) return;

    setDoctorMode("talking");

    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = /[\u4e00-\u9fff]/.test(text) ? "zh-TW" : "en-US";

    utter.onend = () => {
      setDoctorMode("listening");
    };

    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(utter);
  }

  /* ===== ç™¼é€è¨Šæ¯ ===== */
  async function send() {
    const text = input.value.trim();
    if (!text) return;

    addLine(text, "user");
    input.value = "";
    setDoctorMode("listening");

    const res = await fetch("/api/web-chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        userId: "web-patient",
        message: text
      })
    });

    const data = await res.json();
    const reply = data.reply || data.text;

    addLine(reply, "ai");
    speak(reply);
  }

  sendBtn.addEventListener("click", send);
  input.addEventListener("keydown", e => {
    if (e.key === "Enter") send();
  });

  /* ===== åˆå§‹ ===== */
  setDoctorMode("listening");
  const hi = "å—¨ï½æˆ‘æ˜¯ AI é è¨ºå°å¹«æ‰‹ï¼Œæˆ‘æœƒå…ˆå¹«ä½ æ•´ç†ç‹€æ³ï¼Œç­‰ä¸‹å†äº¤çµ¦é†«å¸«ã€‚ä½ å¯ä»¥å…ˆè·Ÿæˆ‘èªªèªªæœ€è¿‘å“ªè£¡ä¸èˆ’æœã€‚";
  addLine(hi, "ai");
  speak(hi);
</script>

</body>
</html>
