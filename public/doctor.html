  <style>
    body {

    }

    .doctor-video.hidden {

    }

    .doctor-video.visible {

    .chat-box {

    button {

      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 16px;

    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .error {
      color: #b91c1c;
      font-size: 14px;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ğŸ¥ Doctor video -->
    <div class="doctor-video-wrapper">
      <!-- Listening (é è¨­é¡¯ç¤º) -->
      <video
        id="video-listening"

    <!-- ğŸ’¬ Chat -->

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const chatBox = document.getElementById("chatBox");
      const input = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");
      const errorBox = document.getElementById("errorBox");

      const videoTalking = document.getElementById("video-talking");
      const videoListening = document.getElementById("video-listening");

      function setDoctorMode(mode) {
        try {
          if (mode === "talking") {
            videoTalking.classList.add("visible");
            videoTalking.classList.remove("hidden");
            videoListening.classList.add("hidden");
            videoListening.classList.remove("visible");
            videoTalking.play().catch(() => {});
          } else {
            videoListening.classList.add("visible");
            videoListening.classList.remove("hidden");
            videoTalking.classList.add("hidden");
            videoTalking.classList.remove("visible");
            videoListening.play().catch(() => {});
          }
        } catch (e) {
          console.error("[doctor] setDoctorMode error", e);
        }
      }

      function addLine(text, who) {
        const div = document.createElement("div");
        div.className = `chat-line ${who}`;
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function speak(text, langHint) {
        if (!window.speechSynthesis) return;

        setDoctorMode("talking");

        const utter = new SpeechSynthesisUtterance(text);
        const isZh = /[\u4e00-\u9fff]/.test(text);

        const lang =
          langHint === "en"
            ? "en-US"
            : langHint === "zh"
            ? "zh-TW"
            : isZh
            ? "zh-TW"
            : "en-US";

        utter.lang = lang;
        utter.onend = () => {
          setDoctorMode("listening");
        };

        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utter);
      }

      async function send() {
        const text = input.value.trim();
        if (!text) return;

        errorBox.innerText = "";
        addLine(text, "user");
        input.value = "";
        sendBtn.disabled = true;

        setDoctorMode("listening");

        try {
          // ğŸ”‘ é€™è£¡è«‹æ±‚çµæ§‹æ”¹æˆå’Œ ai-patient.html ä¸€è‡´ï¼ˆå‡è¨­æ˜¯ userId + messageï¼‰
          const res = await fetch("/api/web-chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              userId: "web-doctor",   // å¦‚æœä½  ai-patient.html ç”¨åˆ¥çš„æ¬„ä½ï¼Œé€™è£¡è·Ÿå®ƒä¸€æ¨£æ”¹æ‰
              message: text
            }),
          });

          if (!res.ok) {
            errorBox.innerText = `ä¼ºæœå™¨å›æ‡‰éŒ¯èª¤ (${res.status})ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚`;
            addLine("ï¼ˆç³»çµ±æš«æ™‚ç„¡æ³•é€£ç·šï¼Œè«‹ç¨å¾Œå†è©¦ã€‚ï¼‰", "ai");
            return;
          }

          const data = await res.json().catch(e => {
            console.error("JSON parse error", e);
            errorBox.innerText = "å›æ‡‰æ ¼å¼æœ‰å•é¡Œï¼Œè«‹é€šçŸ¥ç³»çµ±ç®¡ç†è€…ã€‚";
            addLine("ï¼ˆç³»çµ±å›æ‡‰æ ¼å¼æœ‰å•é¡Œï¼Œè«‹é€šçŸ¥å·¥ä½œäººå“¡ã€‚ï¼‰", "ai");
            return null;
          });
          if (!data) return;

          const replyText = data.reply || data.text || "æˆ‘é€™é‚Šæ”¶åˆ°ä½ çš„è¨Šæ¯äº†ï¼Œå·²ç¶“å¹«ä½ æ•´ç†ä¸­ã€‚";
          const lang = data.lang || "zh";

          addLine(replyText, "ai");
          speak(replyText, lang);
        } catch (e) {
          console.error("[doctor] send error", e);
          errorBox.innerText = "ç„¡æ³•é€£ç·šåˆ°ä¼ºæœå™¨ï¼Œè«‹ç¢ºèªç›®å‰ç¶²å€æ˜¯å¦æ­£ç¢ºã€‚";
          addLine("ï¼ˆç›®å‰ä¼¼ä¹é€£ä¸ä¸Šä¼ºæœå™¨ï¼Œè«‹ç¨å¾Œå†è©¦æˆ–é€šçŸ¥å·¥ä½œäººå“¡ã€‚ï¼‰", "ai");
        } finally {
          sendBtn.disabled = false;
        }
      }

      sendBtn.addEventListener("click", send);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") send();
      });

      setDoctorMode("listening");

      // åˆæ¬¡æ‰“æ‹›å‘¼ï¼ˆå‰ç«¯ç‰ˆï¼Œå¯ä»¥ä¿ç•™æˆ–æ‹¿æ‰ï¼‰
      const hi =
        "å—¨ï½æˆ‘æ˜¯ AI é è¨ºå°å¹«æ‰‹ï¼Œç­‰ç­‰æœƒä¸€æ­¥ä¸€æ­¥äº†è§£ä½ çš„ç‹€æ³ï¼Œå¹«ä½ æŠŠé‡é»æ•´ç†çµ¦é†«å¸«ã€‚ä½ å¯ä»¥å…ˆè·Ÿæˆ‘èªªï¼Œæœ€è¿‘èº«é«”æˆ–å¿ƒæƒ…ä¸Šæœ‰ä»€éº¼æƒ³èŠçš„ã€‚";
      addLine(hi, "ai");
      speak(hi, "zh");
    });
  </script>
