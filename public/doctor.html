<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI é†«ç™‚é è¨ºåŠ©ç†</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "PingFang TC", "Noto Sans TC", sans-serif;
      background: #f4f5f7;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .container {
      max-width: 420px;
      width: 100%;
    }

    .doctor-video-wrapper {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
      margin-bottom: 12px;
    }

    .doctor-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.25s ease;
    }

    .doctor-video.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .doctor-video.visible {
      opacity: 1;
    }

    .chat-box {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      min-height: 120px;
      margin-bottom: 8px;
    }

    .chat-line {
      margin-bottom: 8px;
      line-height: 1.5;
    }

    .chat-line.ai {
      color: #1a1a1a;
    }

    .chat-line.user {
      text-align: right;
      color: #555;
    }

    .input-row {
      display: flex;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 0 16px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- ğŸ¥ Doctor video -->
    <div class="doctor-video-wrapper">
      <!-- Listening -->
      <video
        id="video-listening"
        class="doctor-video visible"
        src="/videos/doctor_listening.mp4"
        autoplay
        muted
        loop
        playsinline
      ></video>

      <!-- Talking -->
      <video
        id="video-talking"
        class="doctor-video hidden"
        src="/videos/doctor_talking.mp4"
        autoplay
        muted
        loop
        playsinline
      ></video>
    </div>

    <!-- ğŸ’¬ Chat -->
    <div class="chat-box" id="chatBox"></div>

    <!-- ğŸ“ Input -->
    <div class="input-row">
      <input
        id="userInput"
        placeholder="è«‹è¼¸å…¥æ–‡å­—ï¼Œæˆ–ç”¨è‹±æ–‡ä¹Ÿå¯ä»¥"
      />
      <button onclick="send()">é€å‡º</button>
    </div>

  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("userInput");

    const videoTalking = document.getElementById("video-talking");
    const videoListening = document.getElementById("video-listening");

    function setDoctorMode(mode) {
      if (mode === "talking") {
        videoTalking.classList.add("visible");
        videoTalking.classList.remove("hidden");
        videoListening.classList.add("hidden");
        videoListening.classList.remove("visible");
        videoTalking.play().catch(() => {});
      } else {
        videoListening.classList.add("visible");
        videoListening.classList.remove("hidden");
        videoTalking.classList.add("hidden");
        videoTalking.classList.remove("visible");
        videoListening.play().catch(() => {});
      }
    }

    function addLine(text, who) {
      const div = document.createElement("div");
      div.className = `chat-line ${who}`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function speak(text, lang) {
      setDoctorMode("talking");

      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = lang === "en" ? "en-US" : "zh-TW";

      utter.onend = () => {
        setDoctorMode("listening");
      };

      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      addLine(text, "user");
      input.value = "";

      setDoctorMode("listening");

      const res = await fetch("/api/web-chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await res.json();

      addLine(data.reply, "ai");
      speak(data.reply, data.lang || "zh");
    }

    // Enter to send
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });

    // åˆå§‹ç‹€æ…‹
    setDoctorMode("listening");
  </script>
</body>
</html>
